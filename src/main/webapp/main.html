<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book and Pick</title>
    <!-- Bootstrap 및 Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 30px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section#main {
            margin-top: 30px;
        }

        section#main p {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        section#main .btn {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px auto;
            border-radius: 5px;
            display: block; /* 버튼을 중앙 정렬하기 위해 block으로 설정 */
            width: 60%; /* 버튼 폭을 60%로 설정 */
            max-width: 300px; /* 최대 폭 제한 */
            transition: all 0.3s ease-in-out;
        }

        .btn-outline-light {
            color: #007bff;
            border: 2px solid #007bff;
            background: transparent;
        }

        .btn-outline-light:hover {
            background: #007bff;
            color: #fff;
        }

        .btn-outline-success {
            color: #28a745;
            border: 2px solid #28a745;
            background: transparent;
        }

        .btn-outline-success:hover {
            background: #28a745;
            color: #fff;
        }

        .btn-outline-primary {
            color: #007bff;
            border: 2px solid #007bff;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: #007bff;
            color: #fff;
        }

        #qna {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
        }

        .status {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: #e9ecef;
            border-radius: 20px;
            height: 10px;
            overflow: hidden;
        }

        .statusBar {
            width: 0;
            height: 100%;
            background: #007bff;
            border-radius: 20px;
            transition: width 0.5s ease-in-out;
        }

        .qBox {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }

        .answerBox button {
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
            color: #333;
            border: 2px solid #007bff;
            border-radius: 5px;
            background: transparent;
            transition: all 0.3s ease-in-out;
        }

        .answerBox button:hover {
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .buttonContainer {
            margin-top: 20px;
        }

        .buttonContainer button {
            font-size: 0.9rem;
            padding: 8px 16px;
            margin: 10px;
            border-radius: 5px;
        }

        .buttonContainer .backButton {
            color: #6c757d;
            border: 1px solid #6c757d;
            background: transparent;
        }

        .buttonContainer .backButton:hover {
            background: #6c757d;
            color: #fff;
        }

        .buttonContainer .stopButton {
            color: #dc3545;
            border: 1px solid #dc3545;
            background: transparent;
        }

        .buttonContainer .stopButton:hover {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 헤더 -->
        <h1>📚 Book and Pick</h1>

        <!-- 메인 섹션 -->
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <p>Book and Pick_도서 추천 서비스</p>
            <button id="startBtn" type="button" class="btn btn-outline-light mt-3" onclick="begin()" style="display:none;">주제에 따른 추천</button>
            <button id="randomBtn" type="button" class="btn btn-outline-success mt-3" onclick="goToreadbook()" style="display:none;">Book and Pick과 함께 책 읽기</button>
            <button id="boardBtn" type="button" class="btn btn-outline-success mt-3" onclick="goToboard()" style="display:none;">책 리뷰게시판</button>
            <button id="profileBtn" type="button" class="btn btn-outline-success mt-3" onclick="goToprofile()" style="display:none;">내 프로필 보러가기</button>
            <!-- 로그인 상태에 따라 버튼 표시 -->
            <button id="loginBtn" type="button" class="btn btn-outline-primary mt-3" onclick="login()">로그인</button>
            <button id="logoutBtn" type="button" class="btn btn-outline-primary mt-3" onclick="logout()" style="display:none;">로그아웃</button>
             <button id="joinBtn" type="button" class="btn btn-outline-success mt-3" onclick="join()" >회원가입</button>
        </section>

        <!-- 질문 섹션 -->
        <div id="qna" style="display: none;">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox"></div>
            <div class="buttonContainer"></div> <!-- 뒤로 가기와 중단 버튼 추가 -->
        </div>
    </div>

    <!-- JavaScript 파일 -->
    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/start.js" charset="utf-8"></script>
</body>

</html>
